<div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../assets/images/logo.png" alt="" style="height: 90px;"></a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <!-- Menu items -->
            <ul class="nav navbar-nav pull-right">
                <li ng-class="{active: isActive('spaces')}" uib-dropdown>
                    <!--<a ng-href="{{item.link}}">{{item.title}}</a>-->
                    <a class="pointer" uib-dropdown-toggle>Spaces <span class="caret"></span></a>
                    <!-- Submenu items  -->
                    <ul uib-dropdown-menu>
                        <li ng-repeat="subItem in spacesSubMenu">
                            <a ui-sref="{{subItem.state}}" class="pointer">
                                {{subItem.name}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li ng-class="{active: isActive('about')}">
                    <!--<a ng-href="{{item.link}}">{{item.title}}</a>-->
                    <a ui-sref="about">About</a>
                </li>
                <li ng-class="{active: isActive('contact')}" uib-dropdown>
                    <!--<a ng-href="{{item.link}}">{{item.title}}</a>-->
                    <a ui-sref="contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</div>
